<script>
        var idadeMin = prompt ("Qual a idade mínima para consumir álcool em seu país?");
        var idadeUs = prompt ("Qual a sua idade?");


        function dirigir (idadeMin, idadeUs){
            if (idadeMin <= idadeUs) {
                document.write ("Você já pode se embebedar! :)")
            } else {
                document.write ("Você ainda não pode beber, mig! :(")
            }
        }

    dirigir (idadeMin, idadeUs);


</script>
