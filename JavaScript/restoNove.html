<!DOCTYPE html>

<meta charset="UTF-8">
<title>~ Resta 9 ~</title>

<!--Utilize o campo de script abaixo para resolver os problemas propostos!-->
<script>
        var numDiv = prompt ("Digite um número");
            
        function dividePorNove (numDiv){  //função para dividir o numero informado no prompt
            var resultado = numDiv % 9;   //variável resultado é o resto da divisão do número informado 
            document.write (`O resto de ${numDiv} divididos por 9 é: ${resultado}`); //escreve na tela a frase O resto do numero informado dividido por 9 é o resto da divisão
                       
        }

    dividePorNove (numDiv); //executa a função


</script>
