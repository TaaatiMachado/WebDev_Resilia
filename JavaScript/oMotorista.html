<!DOCTYPE html>

<meta charset="UTF-8">

<!--Utilize o campo de script abaixo para resolver os problemas propostos!-->
<script>
        var idadeMin = prompt ("Qual a idade mínima para dirigir em seu país?");
        var idadeUs = prompt ("Qual a sua idade?");


        function dirigir (idadeMin, idadeUs){
            if (idadeMin <= idadeUs) {
                document.write ("Você já pode dirigir! :)")
            } else {
                document.write ("Você ainda não pode dirigir! :(")
            }
        }

    dirigir (idadeMin, idadeUs);


</script>
